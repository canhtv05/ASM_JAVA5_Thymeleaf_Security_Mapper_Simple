<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        i {
            color: #FFF;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="card p-2">
        <form class="needs-validation" method="post" action="/admin/nhan-vien/add" th:object="${nhanVien}"
              onsubmit="return showNotification('Thông báo!', 'Bạn có muốn thêm không?', 'info', null, event)">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="mb-3">
                <label for="ho" class="form-label">Họ</label>
                <input type="text" class="form-control" name="ho" id="ho" th:field="*{ho}">
                <span class="my-error" th:errors="*{ho}"></span>
            </div>
            <div class="mb-3">
                <label for="tenDem" class="form-label">Tên đệm</label>
                <input type="text" class="form-control" name="tenDem" id="tenDem" th:field="*{tenDem}">
                <span class="my-error" th:errors="*{tenDem}"></span>
            </div>
            <div class="mb-3">
                <label for="ten" class="form-label">Tên</label>
                <input type="text" class="form-control" id="ten" name="ten" th:field="*{ten}">
                <span class="my-error" th:errors="*{ten}"></span>
            </div>
            <div class="mb-3">
                <label class="form-label">Giới tính</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="1" name="gioiTinh" th:field="*{gioiTinh}" value="Nam" checked>
                    <label class="form-check-label" for="1">Nam</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="2" name="gioiTinh" th:field="*{gioiTinh}" value="Nữ">
                    <label class="form-check-label" for="2">Nữ</label>
                </div>
                <span class="my-error" th:errors="*{gioiTinh}"></span>
            </div>
            <div class="mb-3">
                <label for="ngaySinh" class="form-label">Ngày sinh</label>
                <input type="date" class="form-control" name="ngaySinh" id="ngaySinh" th:field="*{ngaySinh}">
                <span class="my-error" th:errors="*{ngaySinh}"></span>
            </div>
            <div class="mb-3">
                <label for="sdt" class="form-label">Số điện thoại</label>
                <input type="text" class="form-control" name="sdt" id="sdt" th:field="*{sdt}">
                <span class="my-error" th:errors="*{sdt}"></span>
            </div>
            <div class="mb-3">
                <label for="diaChi" class="form-label">Địa chỉ</label>
                <input type="text" class="form-control" name="diaChi" id="diaChi" th:field="*{diaChi}">
                <span class="my-error" th:errors="*{diaChi}"></span>
            </div>
            <div class="mb-3">
                <label for="taiKhoan" class="form-label">Tài khoản</label>
                <input type="text" class="form-control" name="taiKhoan" id="taiKhoan" th:field="*{taiKhoan}">
                <span class="my-error" th:errors="*{taiKhoan}"></span>
                <span class="my-error" th:text="${duplicateTK}"></span>
            </div>
            <div class="mb-3">
                <label for="matKhau" class="form-label">Mật khẩu</label>
                <input type="text" class="form-control" name="matKhau" id="matKhau" th:field="*{matKhau}">
                <span class="my-error" th:errors="*{matKhau}"></span>
            </div>
            <button type="submit" class="btn btn-primary">Thêm</button>
        </form>
    </div>
</div>
</body>
</html>
